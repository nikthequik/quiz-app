<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Console Quiz</title>
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 id="title">Video Game Console Quiz</h1>
	<div id="tv-box">
		<img id="start" src="img/start.png" alt="Start">
		<p id="qbox"></p>
		<div class="choicebox">

		</div>
		<h6 id="hud">Level <span class='level'>1</span><br> Lives Remaining: </h6>
		<div class="lifebox">
			<img src="img/life.gif" alt="life" class="life life1">
			<img src="img/life.gif" alt="life" class="life life2">
			<img src="img/life.gif" alt="life" class="life life3">
			<img src="img/life.gif" alt="life" class="life life4">
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
